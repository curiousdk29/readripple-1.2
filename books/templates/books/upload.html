<!DOCTYPE html>
<html>
<head>
    <title>Upload Book</title>
    <style>
        /* (Your existing styles) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h2 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: #f8fafc;
            color: #2d3748;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìö Upload a New Book</h2>
        <form method="POST" id="uploadForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">üìñ Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">üìù Description:</label>
                <textarea name="description" id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="age_group">üë∂ Age Group:</label>
                <select name="age_group" id="age_group" required>
                    <option value="">Select age group</option>
                    <option value="3-5">3-5 years</option>
                    <option value="6-8">6-8 years</option>
                    <option value="9-12">9-12 years</option>
                    <option value="13-15">13-15 years</option>
                    <option value="16+">16+ years</option>
                </select>
            </div>
            <div class="form-group">
                <label for="level">üéØ Level:</label>
                <select name="level" id="level" required>
                    <option value="">Select level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">üìÅ Upload PDF:</label>
                <input type="file" name="file" id="file" accept="application/pdf" required>
                <small style="color: #666;">Select a PDF file to upload</small>
            </div>
            
            <div class="form-group">
                <label for="cover">üñºÔ∏è Upload Cover Page:</label>
                <input type="file" name="cover" id="cover" accept="image/*">
                <small style="color: #666;">Select an image file (e.g., JPEG, PNG)</small>
            </div>
            
            <button type="submit">üöÄ Add Book</button>
        </form>
        <br>
        <a href="{% url 'browse_books' %}" class="back-link">‚Üê Back to Browse</a>
    </div>
</body>
</html>
